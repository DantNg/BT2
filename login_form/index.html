<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
</head>
<body>
    <div class="sign_up_form">
    <div class = "box1">
        <img src = "image\Rectangle 5 .png">
    </div>
    <div class = "box2">
        <img src = "image\Rectangle 6.png">
    </div>
            <div class="create_form">
                <h1>Create An Account</h1>
                <h2>Create an account to enjoy all the services without any ads for free!</h2>
                <form method="post" >
                        <div class="account_input" required >
                            <input type="email" placeholder="Email address">
                        
                        </div>
                        <div class="account_input" required >
                            <input type="password" placeholder="Password">
                        
                        </div>
                    <input type="submit" value="Create Account" >

                    <div class="sign_in">Already Have An Account
                        <a href="#">Sign In</a>
                    </div>
                </form>
            </div>
   
    </div>
</body>
</html>
